#####################################
#############   About   #############
#####################################
about-title: What is Substratum?
about-description: Substratum is an application, downloadable from the Play Store, that utilizes all of Sony's Overlay Manager Service (OMS), found on the official AOSP code review. This is similar to Layers in terms of stability and customization as it runs off an upgraded version of the Resource Runtime Overlay system, with the added benefit of running up-to-date Sony code on a customized ROM.

#####################################
#############  Features  ############
#####################################
features-title: Features of Substratum
features-description:

#
# Features
#
features:

# Feature
- title: Simple & Lightweight
  description: Never again will you need to worry about having themes being mutated in the background without you knowing!
  icon: pe-7s-sun

# Feature
- title: Enthusiast Friendly
  description: Always wanted to have your favorite theme in red? Background in black? As long as the themer adds support for it, anything is definitely possible!
  icon: pe-7s-paint

# Feature
- title: Beautiful User Interface
  description: Not only did we respect Google's Material Design to the core, we stepped beyond that to deliver a high quality user interface to match the feature support provided by Substratum!
  icon: pe-7s-phone

# Feature
- title: Rootless at Heart
  description: Afraid of the scary monsters we call Android malware? We are now running rootless as a base, enriching the user experience with a trusted, sandboxed experience!
  icon: pe-7s-lock
  
# Feature
- title: Runtime Theming
  description: Unlike our previous implementation of Layers, our theming system now swaps overlays on-the-fly! No longer will you have to reboot to switch a color, or a theme. Everything happens immediately!
  icon: pe-7s-gleam

# Feature
- title: FloatUI
  description: A new feature that brings up a floating theme head to theme an application without being in Substratum! This works with every app and it is dismissable, just like your favorite chat messenger!
  icon: pe-7s-drop
  
# Feature
- title: Runs off AOSP-approved code
  description: Want to enjoy the best of AOSP stock? We do too. We did not want a theming system that would bog down over time, so Substratum will only run on user-demand, never in the background without knowing!
  icon: pe-7s-like
  
# Feature
- title: Backed by a wonderful community
  description: Our contributors, themers and developers are always happy to help with issues regarding bugs, theming or even understanding code!
  icon: pe-7s-comment

# Feature
- title: Completely Open Sourced
  description: Our community is small. We need something to call ours, where every contributor feels welcomed to the project with open arms!
  icon: pe-7s-science
  
